name: Pool Heater Monitor

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  check-heater:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run pool monitor
        env:
          POOL_API_CODE: ${{ secrets.POOL_API_CODE }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python pool_monitor.py
      
      - name: Commit state
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add previous_state.json || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Update pool state - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push || true